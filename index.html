<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <title>Inicio de sesion</title>
</head>
<body>
    <div class="container">
        <div class="form1">
          <div class="titulo">
            <img id="img" src="img/LogoUFPS.jpg" >
          </div>
          <form id="formularioL">
            <label for="email" id="email">Email</label>
            <div class="row">                
              <i class="fa fa-user"></i>
              <input type="text" placeholder="Email" id="emailL" required>
            </div>
            <label for="password">Password</label>
            <div class="row">
              <i class="fa fa-lock"></i>
              <input type="password" placeholder="Password" id="passwordL" required>
            </div>
            <div class="pass"><a href="views/bromita.html">¿Olvidaste tu contraseña? </a></div>
            
              <button type="submit" class="btn btn-primary" value="Ingresar" id="ingresar">Ingresar</button>
            <br>
            <a class="link-dark" href="views/registro.html" id="link"> Regístrate</a>
          </form>
        </div>
      </div>
  
      <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="js/login.js"></script>
